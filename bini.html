<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BINI PH</title>
  <link rel="stylesheet" href="bini.css">
</head>
<body>
  <section class="slider-container">
    <!-- Custom audio button with image -->
    <a href="#" class="audio-button" id="playButton">
      <img src="bini background/maxresdefault__1_-removebg-preview.png" alt="Play Button">
      <p>PLAY ME</p>
    </a>

    <!-- Hidden audio element -->
    <audio id="audioPlayer" controls>
      <source src="bini background/audio.mp3" type="audio/mp3">
    </audio>

    <div class="slider-images">
      <div class="slider-img">
        <img src="bini jo/jooo.png" alt="1" class="thumbnail">
        <img src="bini jo/joooo.gif" alt="1" class="gif" style="opacity:100%">
        <h1 class="jo">JHOANNA</h1>
        <div class="details">
          <h2>BINI JHOANNA</h2>
        </div>
      </div>
      <div class="slider-img">
        <img src="bini gwen/bini gwenn.png" alt="1" class="thumbnail">
        <img src="bini gwen/bini gwen.gif" alt="1" class="gif" style="opacity:100%">
        <h1 class="gwen">GWEN</h1>
        <div class="details">
          <h2>BINI GWEN</h2>
        </div>
      </div>
      <div class="slider-img">
        <img src="bini maloi/bini maloii.png" alt="1" class="thumbnail">
        <img src="bini maloi/bini maloi.gif" alt="1" class="gif" style="opacity:100%">
        <h1 class="maloi">MALOI</h1>
        <div class="details">
          <h2>BINI MALOI</h2>
        </div>
      </div>
      <div class="slider-img">
        <img src="bini colet/colet.png" alt="1" class="thumbnail">
        <img src="bini colet/colett.gif" alt="1" class="gif" style="opacity:100%">
        <h1 class="colet">COLET</h1>
        <div class="details">
          <h2>BINI COLET</h2>
        </div>
      </div>
      <div class="slider-img">
        <img src="bini mikha/bini mikhaa.png" alt="1" class="thumbnail">
        <img src="bini mikha/bini mikha.gif" alt="1" class="gif" style="opacity:100%">
        <h1 class="mikha">MIKHA</h1>
        <div class="details">
          <h2>BINI MIKHA</h2>
        </div>
      </div>
      <div class="slider-img">
        <img src="bini sheena/bini sheena.png" alt="1" class="thumbnail">
        <img src="bini sheena/bini sheenaa.gif" alt="1" class="gif" style="opacity:100%">
        <h1 class="sheena">SHEENA</h1>
        <div class="details">
          <h2>BINI SHEENA</h2>
        </div>
      </div>
      <div class="slider-img">
        <img src="bini aiah/bini aiahh.png" alt="1" class="thumbnail">
        <img src="bini aiah/bini aiah.gif" alt="1" class="gif" style="opacity:100%">
        <h1 class="aiah">AIAH</h1>
        <div class="details">
          <h2>BINI AIAH</h2>
        </div>
      </div>
      <div class="slider-img">
        <img src="bini stacey/bini staceyy.png" alt="1" class="thumbnail">
        <img src="bini stacey/bini stacey.gif" alt="1" class="gif" style="opacity:100%">
        <h1 class="stacey">STACEY</h1>
        <div class="details">
          <h2>BINI STACEY</h2>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".slider-img").on("click", function () {
        $(".slider-img").removeClass("active");
        $(this).addClass("active");
      });
    });

    // JavaScript to handle audio playback and button state
    const playButton = document.getElementById('playButton');
    const audioPlayer = document.getElementById('audioPlayer');

    playButton.addEventListener('click', function() {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playButton.classList.add('clicked'); // Add clicked state
      } else {
        audioPlayer.pause();
        playButton.classList.remove('clicked'); // Remove clicked state
      }
    });
  </script>
  <style>
    .gif {
      display: none;
    }
    .active .gif {
      display: block;
    }
    .active .thumbnail {
      display: none;
    }
  </style>
</body>
</html>
